<div class="account-container">
  <div class="account-container-content">
  <div class="account-header">
    <h1>Minha Conta</h1>
    <p>Gerencie suas informações pessoais</p>
  </div>

  <!-- Loading State -->
  <div *ngIf="isLoading" class="loading-container">
    <div class="loading-spinner"></div>
    <p>Carregando informações...</p>
  </div>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="error-message">
    <p>{{ errorMessage }}</p>
    <button (click)="loadUserDetails()" class="retry-button">Tentar Novamente</button>
  </div>

  <!-- User Details -->
  <div *ngIf="userDetails && !isLoading && !errorMessage" class="user-details">
    <div class="details-card">
      <div class="card-header">
        <h2>Informações Pessoais</h2>
      </div>

      <!-- Edit Form -->
      <div class="edit-form">
        <div class="form-group">
          <label for="name">Nome:</label>
          <input 
            type="text" 
            id="name"
            [(ngModel)]="editForm.name" 
            placeholder="Digite seu nome"
            class="form-input">
        </div>
        
        <div class="form-group">
          <label for="email">Email:</label>
          <input 
            type="email" 
            id="email"
            [(ngModel)]="editForm.email" 
            placeholder="Digite seu email"
            class="form-input">
        </div>
        
        <div class="form-group">
          <label for="phone">Telefone:</label>
          <input 
            type="tel" 
            id="phone"
            [(ngModel)]="editForm.numberPhone" 
            placeholder="Digite seu telefone"
            class="form-input">
        </div>

        <div class="form-group">
          <label for="currentPassword">Senha Atual:</label>
          <div class="password-input-container">
            <input 
              type="password" 
              id="currentPassword"
              [(ngModel)]="editForm.currentPassword" 
              placeholder="Digite sua senha atual"
              class="form-input"
              [type]="showCurrentPassword ? 'text' : 'password'">
            <button 
              type="button" 
              class="password-toggle"
              (click)="togglePassword('currentPassword')">
              {{ showCurrentPassword ? '👁️' : '👁️‍🗨️' }}
            </button>
          </div>
        </div>

        <div class="form-group">
          <label for="newPassword">Nova Senha:</label>
          <div class="password-input-container">
            <input 
              type="password" 
              id="newPassword"
              [(ngModel)]="editForm.newPassword" 
              placeholder="Digite sua nova senha"
              class="form-input"
              [type]="showNewPassword ? 'text' : 'password'">
            <button 
              type="button" 
              class="password-toggle"
              (click)="togglePassword('newPassword')">
              {{ showNewPassword ? '👁️' : '👁️‍🗨️' }}
            </button>
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirmar Nova Senha:</label>
          <div class="password-input-container">
            <input 
              type="password" 
              id="confirmPassword"
              [(ngModel)]="editForm.confirmPassword" 
              placeholder="Confirme sua nova senha"
              class="form-input"
              [type]="showConfirmPassword ? 'text' : 'password'">
            <button 
              type="button" 
              class="password-toggle"
              (click)="togglePassword('confirmPassword')">
              {{ showConfirmPassword ? '👁️' : '👁️‍🗨️' }}
            </button>
          </div>
        </div>

        <div class="form-actions">
          <button 
            (click)="onSaveClick()" 
            [disabled]="isLoading"
            class="save-button">
            <span *ngIf="!isLoading">💾</span>
            <span *ngIf="isLoading">⏳</span>
            {{ isLoading ? 'Salvando...' : 'Salvar' }}
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- No User Data -->
  <div *ngIf="!userDetails && !isLoading && !errorMessage" class="no-data">
    <p>Nenhuma informação encontrada.</p>
    <button (click)="loadUserDetails()" class="retry-button">Carregar Dados</button>
  </div>
  </div>
</div>

<!-- Modal de Edição de Produto -->
<div class="modal-overlay" *ngIf="showEditModal" (click)="closeEditModal()">
    <div class="modal-content edit-modal" (click)="$event.stopPropagation()">
      <div class="modal-header">
        <h3>Editar Produto</h3>
        <button class="btn-close" (click)="closeEditModal()">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="modal-body">
        <form class="edit-form" (ngSubmit)="confirmEdit()">
          <div class="form-group">
            <label for="edit-name">Nome do Produto *</label>
            <input 
              type="text" 
              id="edit-name" 
              [(ngModel)]="editForm.name" 
              name="name" 
              required 
              class="form-input"
              [disabled]="editLoading"
            >
          </div>
  
          <div class="form-group">
            <label for="edit-description">Descrição *</label>
            <textarea 
              id="edit-description" 
              [(ngModel)]="editForm.description" 
              name="description" 
              required 
              rows="3" 
              class="form-textarea"
              [disabled]="editLoading"
            ></textarea>
          </div>
  
          <div class="form-row">
            <div class="form-group">
              <label for="edit-price">Preço (R$) *</label>
              <input 
                type="number" 
                id="edit-price" 
                [(ngModel)]="editForm.price" 
                name="price" 
                required 
                min="0" 
                step="0.01" 
                class="form-input"
                [disabled]="editLoading"
              >
            </div>
  
            <div class="form-group">
              <label for="edit-quantity">Quantidade *</label>
              <input 
                type="number" 
                id="edit-quantity" 
                [(ngModel)]="editForm.quantity" 
                name="quantity" 
                required 
                min="0" 
                class="form-input"
                [disabled]="editLoading"
              >
            </div>
          </div>
  
          <div class="form-row">
            <div class="form-group">
              <label for="edit-grams">Peso (gramas) *</label>
              <input 
                type="number" 
                id="edit-grams" 
                [(ngModel)]="editForm.grams" 
                name="grams" 
                required 
                min="0" 
                class="form-input"
                [disabled]="editLoading"
              >
            </div>
  
            <div class="form-group">
              <label for="edit-category">Categoria *</label>
              <select 
                id="edit-category" 
                [(ngModel)]="editForm.categoryId" 
                name="categoryId" 
                required 
                class="form-select"
                [disabled]="editLoading"
              >
                <option value="">Selecione uma categoria</option>
                <option *ngFor="let category of categories" [value]="category.id">
                  {{category.name}}
                </option>
              </select>
            </div>
          </div>
  
          <div class="form-group">
            <label>Imagem do Produto</label>
            <div class="image-upload-section">
              <!-- Barra de Progresso do Upload -->
              <div class="upload-progress" *ngIf="uploadProgress > 0 && uploadProgress < 100">
                <div class="progress-bar">
                  <div class="progress-fill" [style.width.%]="uploadProgress"></div>
                </div>
                <span class="progress-text">{{uploadProgress}}%</span>
              </div>
              
              <div class="current-image" *ngIf="imagePreview">
                <img [src]="imagePreview" alt="Preview da imagem" class="image-preview">
                <button type="button" class="btn-remove-image" (click)="removeImage()" [disabled]="editLoading">
                  <i class="fas fa-trash"></i>
                </button>
              </div>
              
              <div class="upload-area" *ngIf="!imagePreview">
                <input 
                  type="file" 
                  id="edit-image" 
                  (change)="onImageSelected($event)" 
                  accept="image/*" 
                  class="file-input"
                  [disabled]="editLoading"
                >
                <label for="edit-image" class="upload-label">
                  <i class="fas fa-cloud-upload-alt"></i>
                  <span>Clique para selecionar uma imagem</span>
                </label>
              </div>
            </div>
          </div>
  
          <div class="modal-footer">
            <button type="button" class="btn-cancel" (click)="closeEditModal()" [disabled]="editLoading">
              Cancelar
            </button>
            <button type="submit" class="btn-confirm-edit" [disabled]="editLoading">
              <span *ngIf="!editLoading">Salvar Alterações</span>
              <span *ngIf="editLoading">
                <i class="fas fa-spinner fa-spin"></i>
                Salvando...
              </span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

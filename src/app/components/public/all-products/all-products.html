<section class="all-products-section">
    <div class="title-section">
        <h1>TODOS OS PRODUTOS</h1>
    </div>
    
    <!-- Barra de categorias no topo -->
    <div class="categories-top-bar">
        <div class="categories-container">
            <div class="categories-carousel">
                <button class="category-item" 
                        [class.active]="selectedCategory === null"
                        (click)="selectCategory(null)">
                    Todas as Categorias
                </button>
                <button class="category-item" 
                        *ngFor="let category of categories"
                        [class.active]="selectedCategory === category.id"
                        (click)="selectCategory(category.id)">
                    {{ category.name }}
                </button>
            </div>
        </div>
        <!-- Botões de navegação do carrossel -->
        <button class="carousel-nav prev" (click)="scrollCategories('left')" *ngIf="canScrollLeft">
            ‹
        </button>
        <button class="carousel-nav next" (click)="scrollCategories('right')" *ngIf="canScrollRight">
            ›
        </button>
    </div>

    <div class="content-container">
        <main class="main-content">
            <div class="loading-container" *ngIf="loading">
                <div class="loading-spinner"></div>
                <p>Carregando produtos...</p>
            </div>
            
            <div class="product-grid" *ngIf="!loading">
                <div class="product-card" *ngFor="let product of products">
                    <a [routerLink]="['/product-details', product.id]" class="product-card-link">
                        <div class="product-image">
                            <img src="{{ product.imgUrl }}" alt="{{ product.name }}">
                        </div>
                    </a>
                    <div class="product-info">
                        <h3 class="product-name">{{ product.name }}</h3>
                        <p class="product-price">R$ {{ product.price | number:'1.2-2' }}</p>
                        <button class="product-button" (click)="addToCart(product)">Adicionar ao carrinho</button>
                    </div>
                </div>
            </div>
            
            <!-- Loading state -->
            <div class="loading-container" *ngIf="!products || products.length === 0">
                <div class="loading-spinner"></div>
                <p>Carregando produtos...</p>
            </div>
        </main>
    </div>
</section>

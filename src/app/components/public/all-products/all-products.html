<section class="all-products-section">
    <div class="title-section">
        <h1>TODOS OS PRODUTOS</h1>
    </div>
    
    <!-- Products grid -->
    <div class="product-grid" *ngIf="products && products.length > 0">
        <div class="product-card" *ngFor="let product of products">
            <a class="product-card-link" href="/product/{{ product.id }}">
                <div class="product-image">
                    <img src="{{ product.imgUrl }}" alt="{{ product.name }}">
                </div>
            </a>
            <div class="product-info">
                <h3 class="product-name">{{ product.name }}</h3>
                <p class="product-price">R$ {{ product.price | number:'1.2-2' }}</p>
                <button class="product-button" (click)="addToCart(product)">Adicionar ao carrinho</button>
            </div>
        </div>
    </div>
    
    <!-- Loading state -->
    <div class="loading-container" *ngIf="!products || products.length === 0">
        <div class="loading-spinner"></div>
        <p>Carregando produtos...</p>
    </div>
</section>

<section class="all-products-section">
    <div class="title-section">
        <h1>TODOS OS PRODUTOS</h1>
    </div>
    
    <!-- Barra de categorias no topo -->
    <div class="categories-top-bar">
        <div class="categories-container">
            <div class="categories-carousel">
                <button class="category-item" 
                        [class.active]="selectedCategory === null"
                        (click)="selectCategory(null)">
                    Todas as Categorias
                </button>
                <button class="category-item" 
                        *ngFor="let category of categories"
                        [class.active]="selectedCategory === category.id"
                        (click)="selectCategory(category.id)">
                    {{ category.name }}
                </button>
            </div>
        </div>
        <!-- Bot√µes de navega√ß√£o do carrossel -->
        <button class="carousel-nav prev" (click)="scrollCategories('left')" *ngIf="canScrollLeft">
            ‚Äπ
        </button>
        <button class="carousel-nav next" (click)="scrollCategories('right')" *ngIf="canScrollRight">
            ‚Ä∫
        </button>
    </div>

    <!-- Campo de busca -->
    <div class="search-container">
        <div class="search-box">
            <input 
                type="text" 
                placeholder="Buscar produtos..." 
                [(ngModel)]="searchTerm"
                (input)="onSearchChange()"
                class="search-input">
            <button class="search-button" (click)="performSearch()">
                <i class="search-icon">üîç</i>
            </button>
        </div>
        <div class="search-info" *ngIf="searchTerm">
            <span class="results-count">{{ filteredProducts.length }} produto(s) encontrado(s)</span>
            <button class="clear-search" (click)="clearSearch()">Limpar busca</button>
        </div>
    </div>

    <div class="content-container">
        <main class="main-content">
            <div class="loading-container" *ngIf="loading">
                <div class="loading-spinner"></div>
                <p>Carregando produtos...</p>
            </div>
            
            <div class="product-grid" *ngIf="!loading && filteredProducts && filteredProducts.length > 0">
                <div class="product-card" *ngFor="let product of filteredProducts">
                    <a href="/product/{{ product.id }}" class="product-card-link">
                        <div class="product-image">
                            <img [src]="getProductImage(product)" 
                            [alt]="product.name" 
                            class="product-image"
                            (error)="onImageError($event, product)">
                        </div>
                    </a>
                    <div class="product-info">
                        <h3 class="product-name">{{ product.name }}</h3>
                        <p class="product-price">R$ {{ product.price | number:'1.2-2' }}</p>
                        <button class="product-button" (click)="addToCart(product)">Adicionar ao carrinho</button>
                    </div>
                </div>
            </div>
            
            <!-- Loading state -->
            <div class="loading-container" *ngIf="!loading && (!filteredProducts || filteredProducts.length === 0)">
                <p *ngIf="searchTerm">Nenhum produto encontrado para "{{ searchTerm }}"</p>
                <p *ngIf="!searchTerm">Nenhum produto dispon√≠vel</p>
            </div>
        </main>
    </div>
</section>

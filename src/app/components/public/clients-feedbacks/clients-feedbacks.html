<section class="clients-feedbacks-container">
    <div class="clients-feedbacks-title">
        <h1>Depoimentos dos Nossos Clientes</h1>
    </div>
    <div class="clients-feedbacks-content">
        <div class="clients-feedbacks-slider" [style.transform]="'translateX(' + (currentSlide * -100) + '%)'">
            <div class="clients-feedbacks-content-item" *ngFor="let feedback of feedbacks">
                <div class="star-feedback">{{ repeatStars(feedback.rating) }}</div>
                <h5>{{ feedback.userResponse.name }}</h5>
                <p>{{ feedback.description }}</p>
            </div>
        </div>
        
        <!-- Setas de navegação -->
        <div class="navigation-arrows">
            <button class="nav-arrow prev" (click)="previousSlide()" [disabled]="currentSlide === 0">
                ‹
            </button>
            <button class="nav-arrow next" (click)="nextSlide()" [disabled]="currentSlide >= maxSlides">
                ›
            </button>
        </div>
    </div>
    
    <!-- Indicadores de página -->
    <div class="pagination-dots" *ngIf="totalSlides > 1">
        <div 
            class="dot" 
            [class.active]="i === currentSlide"
            (click)="goToSlide(i)"
            *ngFor="let item of [].constructor(totalSlides); let i = index">
        </div>
    </div>
</section>

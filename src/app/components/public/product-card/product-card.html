<div class="product-card" *ngIf="product">
  <div class="product-image">
    <img [src]="product.imageUrl || '/assets/images/placeholder.png'" 
         [alt]="product.name"
         onerror="this.src='/assets/images/placeholder.png'">

  <div class="product-info">
    <h3 class="product-name">{{ product.name }}</h3>
    <p class="product-description">{{ product.description }}</p>

    <div class="product-price">
      <span *ngIf="product.price" class="original-price">
        {{ formatPrice(product.price) }}
      </span>
      <span class="current-price">
        {{ formatPrice(getProductPrice()) }}
      </span>
    </div>

    <!-- <div class="product-stock">
      <span class="stock-info" [class.low-stock]="product.stock <= 5">
        {{ product.stock > 0 ? (product.stock + ' em estoque') : 'Fora de estoque' }}
      </span>
    </div> -->

    <div class="product-actions">
      <button class="btn-add-to-cart" 
              (click)="addToCart()"
              [disabled]="product.quantity <= 0">
        <span *ngIf="product.quantity > 0">üõí Adicionar ao Carrinho</span>
        <span *ngIf="product.quantity <= 0">‚ùå Fora de Estoque</span>
      </button>
    </div>
  </div>
</div>

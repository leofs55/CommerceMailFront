<div class="product-highlight-container" *ngIf="product">
  <div class="product-highlight-info">
    <h2>{{ product.name }}</h2>
    <p>{{ product.description }}</p>
    <button class="product-highlight-buy" (click)="buyNow()">Comprar</button>
    <button class="product-highlight-buy" (click)="addToCart()">Adicionar ao carrinho</button>
  </div>
  <div class="product-highlight-image">
    <img src="{{ product.imgUrl }}" alt="{{ product.name }}" (click)="goToProductDetails(product.id)" style="cursor:pointer;">
  </div>
</div>

<!-- Loading state -->
<div class="loading-container" *ngIf="!product">
  <div class="loading-spinner"></div>
  <p>Carregando produto...</p>
</div>

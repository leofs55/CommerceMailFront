<div class="product-highlight-container" *ngIf="product">
  <div class="product-highlight-info">
    <div class="product-highlight-info-text">
      <div class="product-highlight-info-text-content">
        <h2>{{ product.name }}</h2>
        <button class="product-highlight-buy" (click)="addToCart()">Adicionar ao carrinho</button>
      </div>
    </div>
  </div>
  <div class="product-highlight-image">
    <img src="assets\images\imageAboutProduct.png" alt="{{ product.name }}" (click)="goToProductDetails(product.id)" style="cursor:pointer;">
  </div>
</div>

<!-- Loading state -->
<div class="loading-container" *ngIf="!product">
  <div class="loading-spinner"></div>
  <p>Carregando produto...</p>
</div>

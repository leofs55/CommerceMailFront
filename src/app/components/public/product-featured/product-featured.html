<section class="product-featured-section">
    <div class="product-featured">
        <div class="product-info">
            <h3 class="product-name">{{ product.name }}</h3>
            <p class="product-price">{{ product.description }}</p>
            <div class="product-buttons">
                <button class="product-button">Comprar</button>
                <button class="product-button">Adicionar ao carrinho</button>
            </div>
        </div>
        <div class="product-image"><a [routerLink]="['/product', product.id]"><img src="{{ product.imgUrl }}" alt="{{ product.name }}"></a></div>
    </div>
</section>

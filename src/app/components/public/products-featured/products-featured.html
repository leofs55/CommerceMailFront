<section class="products-featured-section">
    <div class="title-section">
        <h1 class="title-section">MAIS VENDIDOS</h1>
    </div>
    <div class="product-grid">
        <div class="product-card" *ngFor="let product of featuredProducts; let i = index">
        <a class="product-card-link" href="/product/{{ product.id }}">
            <div class="product-image"><img src="{{ product.imgUrl }}" alt="{{ product.name }}"></div>
        </a>
            <div class="product-info">
                <h3 class="product-name">{{ product.name }}</h3>
                <p class="product-price">R$ {{ product.price | number:'1.2-2' }}</p>
                <button class="product-featured-button" (click)="addToCart(product)">Adicionar ao carrinho</button>
            </div>
        </div>
    </div>
</section>

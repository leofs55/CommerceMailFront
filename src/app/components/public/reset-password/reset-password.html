<div class="reset-password-container">
  <div class="reset-password-card">
    <div class="header">
      <h2>Redefinir Senha</h2>
      <p>Digite seu email para receber um link de redefinição de senha</p>
    </div>

    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="reset-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          placeholder="Digite seu email"
          [class.error]="isFieldInvalid('email')"
          (input)="onInputChange()"
        >
        <div class="error-message" *ngIf="isFieldInvalid('email')">
          <span *ngIf="resetForm.get('email')?.errors?.['required']">Email é obrigatório</span>
          <span *ngIf="resetForm.get('email')?.errors?.['email']">Digite um email válido</span>
        </div>
      </div>

      <button 
        type="submit" 
        class="submit-btn" 
        [disabled]="resetForm.invalid || isSubmitted"
      >
        <span *ngIf="!isSubmitted">Enviar Link de Redefinição</span>
        <span *ngIf="isSubmitted">Verificar sua caixa de entrada</span>
      </button>
    </form>

    <div class="server-response" *ngIf="serverResponse">
      <i class="fas fa-info-circle"></i>
      <p>{{ serverResponse }}</p>
    </div>



    <div class="links">
      <a routerLink="/login" class="back-to-login">
        <i class="fas fa-arrow-left"></i>
        Voltar para o login
      </a>
    </div>
  </div>
</div>
